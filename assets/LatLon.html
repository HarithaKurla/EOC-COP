    <script>
      function initMap() {
	  var latitude=document.getElementById('lat');
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: document.getElementById('lat').value, lng:document.getElementById('long').value}
        });
        var geocoder = new google.maps.Geocoder();

        document.getElementById('submit').addEventListener('click', function() {
		append();
          geocodeAddress(geocoder, map);
        });
      }

      function geocodeAddress(geocoder, resultsMap) {
        var address = document.getElementById('address').value;
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var iconBase = 'C:/Users/S528802/Desktop/EOC-COP/fire2.png';
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
             // icon: iconBase + 'parking_lot_maps.png'
            });
          } else {
            alert('Geocode was not successful for the following reason: ' + status);
          }
        });
      }
	  
	  function append()
	  {
	  alert
	  {
	  "document.getElementById('lat').value";
	  console.log(document.getElementById('lat').value);
	  }
	  document.getElementById('address').value=document.getElementById('lat').value+","+document.getElementById('long').value;
	  }
    </script>
